<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro e Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div>
        <h1>Cronômetro/Timer</h1>
    </div>

    <div>
        <input type="text" id="hours" value="00" maxlength="2">:<input type="text" id="minutes" value="00"
            maxlength="2">:<input type="text" id="seconds" value="00" maxlength="2">
    </div>

    <div>
        <button id="playPauseBtn">Play</button>
        <button id="resetBtn">Reset</button>
        <button id="toggleModeBtn">Switch to Timer</button>
    </div>
</body>

</html>
