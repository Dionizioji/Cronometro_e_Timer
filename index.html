<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro e temporizador</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="timer-container">
            <h1>Cronômetro/Timer</h1>

            <div class="time-display">
                <input type="text" id="hours" value="00" maxlength="2">:<input type="text" id="minutes" value="00"
                    maxlength="2">:<input type="text" id="seconds" value="00" maxlength="2">
            </div>

            <div class="controls">
                <button id="playPauseBtn">Play</button>
                <button id="resetBtn">Reset</button>
                <button id="toggleModeBtn">Switch to Timer</button>
            </div>
        </div>

        <div class="last-time-container">
            <h2>Último Registro</h2>
            <div id="lastTimeRecord" class="last-time-record">
               
            </div>
        </div>
    </div>
</body>

</html>
